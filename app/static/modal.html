<!--div ng-controller="userWLCtrl"-->
<div class="modal-header">
<!--link rel="stylesheet" href="../static/css/bootstrapv3.3.6.min.css"-->
            <h3 class="modal-title">Send Email</h3>
        </div>
        <div class="modal-body" ng-show="showBt">
            <form class="form-inline">
  <div class="form-group">
    <label class="sr-only">Email</label>
    <!--p class="form-control-static">{{getEmail}}</p-->
     <input type="text" class="form-control" id="emailinput" placeholder="" ng-model="getEmail">
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword2" placeholder="Password" ng-model="setPassword">
  </div>
  <button type="submit" class="btn btn-default" ng-click="toggle();showBt =! showBt">Confirm identity</button>
</form>
        </div>

         <div ng-hide="showBt">
         <form class="form-horizontal">
           <div class="input-group col-xs-10">
        <span class="input-group-addon">To</span>
        <input type="text" class="form-control" id="" ng-model="toModal">
        </div>

        <div class="input-group col-xs-10">
        <!--span class="input-group-addon">Subject</span-->
        <!--label for="inputsubject" class="sr-only">Subject</label-->
        <input type="text" class="form-control col-xs-4" id="inputSubject" placeholder="Subject" ng-model="subjectModal">
      </div>
      <br>
      <div class="col-lg-12">
      <textarea class="form-control" rows="2" ng-model="messageModal"></textarea>
      <br>
      </div>
      </form>
           <div class="btL">
            <button class="btn btn-primary" type="button" ng-click="send()">Send</button>
            </div>
            <div class="btR">
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
        </div>
        <div class="modal-footer">
             
        </div>
