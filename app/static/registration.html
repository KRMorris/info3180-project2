
<!--page-name="state.pageName"11ng-submit="addUser()"-->
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form  ng-submit="addUser()" ng-controller="SignUpCtrl" class="form-signup" action="#home">
   <h2 class="form-signin-heading">Registration Form</h2>
   <label for="username" class="sr-only">Name</label>
   <input type="text" id="username" class="form-control" 
    placeholder="Enter name" required="" autofocus="" ng-model="username">
   <label for="inputEmail" class="sr-only">Email address</label>
   <input type="email" id="email" class="form-control" placeholder="Email address" required="" ng-model="email">
   <label for="inputPassword" class="sr-only">Password</label>
   <input type="password" id="password" class="form-control" placeholder="Password" required="" ng-model="password">

   <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-disabled="pForm.$invalid" >Register</button>

</form>
