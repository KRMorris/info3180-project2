<div ng-controller="SignInCtrl">
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
<form ng-submit="login()"  class="form-signin" ><!--action="#user"-->
   <h2 class="form-signin-heading">Please sign in</h2>
   <label for="LEmaiL" class="sr-only">Email address</label>
   <input type="email" id="emailL" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="loginForm.email">
   <label for="passwordL" class="sr-only">Password</label>
   <input type="password" id="passwordL" class="form-control" placeholder="Password" required="" ng-model="loginForm.password">
   <div class="checkbox">
     <label>
     <input type="checkbox" value="remember-me"> Remember me
     </label>
   </div>
   <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
   
</form>
</div>
